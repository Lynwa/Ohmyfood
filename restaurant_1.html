<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="normalize.css"/>
        <script src="https://kit.fontawesome.com/a1f26d7245.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="restaurant_1.css"/>
        <title>La note enchantée</title>
    </head>

    <body>
        <div class="background">

<!--logo et retour page d'accueil-->
            <header>  
                <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
                    <img class="header__img" src="ressources/ohmyfood.png" alt="OhMyFood logo">
                    
            </header>
            
            
            <main class="main__background">

    <!--titre restaurant-->
                <div class="restaurant__title">
                    <h1 class="restaurant__name">La note enchantée</h1>
                    <i id="restaurant__heart" class="fa-regular fa-heart"></i>
                </div>

    <!--les plats-->
                <form>
                    <fieldset>
                        <legend>Entrées</legend>
                        <div class="choice__name choice__animation-1">
                            <label class="choice__name--details">
                                <input type="radio" id="entree_1" name="starter">
                                <span class="display">
                                    <span class="choice__name--bold">Ravioles de foie gras</span>
                                    <span class="choice__name--regular">Accompagnés de leur crème à truffe</span>
                                    
                                </span>
                                <span class="detail">
                                    <span class="choice__name--price">25€</span>
                                    <span class="choice__name--icone"><i class="fa-solid fa-check"></i></span>
                                </span>    
                            </label>
                        </div>     
                        
                        <div class="choice__name choice__animation-2">
                            <label class="choice__name--details">
                                <input type="radio" id="entree_2" name="starter">
                                <span class="display">
                                    <span class="choice__name--bold"> Caviar osciètre</span>
                                    <span class="choice__name--regular">Sur blini à la farine de blé noir</span>
                                </span>    
                                <span class="detail">
                                    <span class="choice__name--price">35€</span>                                                                
                                    <span class="choice__name--icone"><i class="fa-solid fa-check"></i></span>
                                </span>
                            </label>
                        </div>    

                        <div class="choice__name choice__animation-3">
                            <label class="choice__name--details">
                                <input type="radio" id="entree_3" name="starter">
                                <span class="display">
                                    <span class="choice__name--bold"> Homard et espuma de potiron</span>
                                    <span class="choice__name--regular">Mariné aux zestes d'orange</span>
                                </span>    
                                <span class="detail">
                                    <span class="choice__name--price">20€</span>                                                               
                                    <span class="choice__name--icone"><i class="fa-solid fa-check"></i></span>
                                </span>    
                            </label>
                        </div>    

                        <div class="choice__name choice__animation-4">
                            <label class="choice__name--details">
                                <input type="radio" id="entree_4" name="starter">
                                <span class="display">
                                    <span class="choice__name--bold"> Foie gras de canard cuit entier</span>
                                    <span class="choice__name--regular">Confiture de figue et pain toasté</span>
                                </span>    
                                <span class="detail">
                                    <span class="choice__name--price">35€</span>                                
                                    <span class="choice__name--icone"><i class="fa-solid fa-check"></i></span>
                                    </span>    
                            </label>
                        </div>

                    </fieldset>
                
                
                
                    <fieldset>
                        <legend>Plats</legend>

                        <div class="choice__name choice__animation-5">
                            <label class="choice__name--details">
                                <input type="radio" id="plat_1" name="main_course">
                                <span class="display">
                                    <span class="choice__name--bold">Noix de coquilles Saint-Jacques</span>
                                    <span class="choice__name--regular">Sur lit de purée de céléri-rave</span>
                                </span>    
                                <span class="detail">   
                                    <span class="choice__name--price">40€</span>                                                             
                                    <span class="choice__name--icone"><i class="fa-solid fa-check"></i></span> 
                                </span>           
                            </label>
                        </div> 
                        
                        <div class="choice__name choice__animation-6">
                            <label class="choice__name--details">
                                <input type="radio" id="plat_2" name="main_course">
                                <span class="display">
                                    <span class="choice__name--bold"> Langoustine poêlée</span>
                                    <span class="choice__name--regular">Purée de patate douce</span>
                                </span>    
                                <span class="detail">
                                    <span class="choice__name--price">35€</span>                                                              
                                    <span class="choice__name--icone"><i class="fa-solid fa-check"></i></span>
                                </span>    
                            </label>
                        </div>    

                        <div class="choice__name choice__animation-7">
                            <label class="choice__name--details">
                                <input type="radio" id="plat_3" name="main_course">
                                <span class="display">
                                    <span class="choice__name--bold"> Mijotée de queue de boeuf</span>
                                    <span class="choice__name--regular"> Et riz sauvage aux zestes de citron</span>
                                </span>    
                                <span class="detail"> 
                                    <span class="choice__name--price">44€</span>                                                          
                                    <span class="choice__name--icone"><i class="fa-solid fa-check"></i></span>
                                </span>
                            </label>
                        </div>

                    </fieldset>
                
                
                
                    <fieldset>
                        <legend>Desserts</legend>

                        <div class="choice__name choice__animation-8">
                            <label class="choice__name--details">
                                <input type="radio" id="dessert_1" name="dessert">
                                <span class="display">
                                    <span class="choice__name--bold">Macarons noisette et chocolat</span>
                                    <span class="choice__name--regular">Glace au caramel brun et sel de Guérande</span>
                                    
                                </span>
                                <span class="detail">    
                                    <span class="choice__name--price">18€</span>                           
                                    <span class="choice__name--icone"><i class="fa-solid fa-check"></i></span>
                                </span>    
                            </label> 
                        </div>
                        
                        <div class="choice__name choice__animation-9">
                            <label class="choice__name--details">
                                <input type="radio" id="dessert_2" name="dessert">
                                <span class="display">
                                    <span class="choice__name--bold"> Baba au rhum revisité</span>
                                    <span class="choice__name--regular">Avec son coulis de citron</span>
                                </span>    
                                <span class="detail">
                                    <span class="choice__name--price">22€</span>                                                               
                                    <span class="choice__name--icone"><i class="fa-solid fa-check"></i></span>
                                </span>
                            </label>
                        </div>

                        <div class="choice__name choice__animation-10">
                            <label class="choice__name--details">
                                <input type="radio" id="dessert_3" name="dessert">
                                <span class="display">
                                    <span class="choice__name--bold"> Tarte au citron meringuée</span>
                                    <span class="choice__name--regular"> Déstructurée</span>
                                </span>    
                                <span class="detail">
                                    <span class="choice__name--price">23€</span>                                                                
                                    <span class="choice__name--icone"><i class="fa-solid fa-check"></i></span>
                                </span>
                            </label>
                        </div>

                    </fieldset>
                </form>            
                
                <div id="order">
                    <a href="#"></a>
                    <button class="order__button">Commander</button>
                </div>
                    
            </main>

    <!--pied de page-->
            <footer>
                <section>
                    <div class="foot__column">
                        <h4 class="logo__footer"> Ohmyfood </h4>
                            <ul>
                                <li>
                                    <a href="#">
                                        <i class="fa-solid fa-utensils"></i>Proposer un restaurant
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa-solid fa-handshake-angle"></i>Devenir partenaire
                                    </a>
                                </li>
                                <li>
                                    <a href="#">Mention légales</a>
                                </li>
                                <li>
                                    <a href="mailto:ohmyfood@gmail.com">Contact</a>
                                </li>

                            </ul>
                    </div>
                </section>            
            </footer>       
            </div>       
    </body>
</html>
