<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>

        <title>La note enchantée</title>
    </head>

    <body>
        <div class="loader"></div>
        <div class="background">

<!--logo et retour page d'accueil-->
            <header>  
                <a href="_CALONNE_Lauriane_1_index.html"><i class="fa-solid fa-arrow-left"></i></a>
                    <img class="header__img" src="ressources/ohmyfood.png" alt="OhMyFood logo">
                    
            </header>
            
            
            <main class="main__background">

<!--titre restaurant-->
                <div class="restaurant__title">
                    <h1 class="restaurant__name">La note enchantée</h1>
                    <i id="restaurant__heart" class="fa-regular fa-heart"></i>
                </div>

<!--les plats-->
                <form>
                    <fieldset>
                        <legend>Entrées</legend>
                        <div class="choice__name choice__animation-1">
                            <label class="choice__name--details">
                                <input type="radio" id="entree_1" name="starter">
                                <div for="entree_1" class="choice__name--bold">Ravioles de foie gras
                                    <div class="choice__name--regular">Accompagnés de leur crème à truffe</div>
                                    <div class="choice__name--price">25€</div>
                                </div>
                                <div class="detail">
                                    <div class="choice__name--icone"><i class="fa-solid fa-check"></i></div>
                                </div>    
                            </label>
                        </div>     
                        
                        <div class="choice__name choice__animation-2">
                            <label class="choice__name--details">
                                <input type="radio" id="entree_2" name="starter">
                                <div for="entree_2" class="choice__name--bold"> Caviar osciètre
                                    <div class="choice__name--regular">Sur blini à la farine de blé noir</div>
                                    <div class="choice__name--price">35€</div>
                                </div>
                                <div class="detail">                                
                                    <div class="choice__name--icone"><i class="fa-solid fa-check"></i></div>
                                </div>
                            </label>
                        </div>    

                        <div class="choice__name choice__animation-3">
                            <label class="choice__name--details">
                                <input type="radio" id="entree_3" name="starter">
                                <div for="entree_3" class="choice__name--bold"> Homard et espuma de potiron
                                    <div class="choice__name--regular">Mariné aux zestes d'orange</div>
                                    <div class="choice__name--price">20€</div>
                                </div>
                                <div class="detail">                                
                                    <div class="choice__name--icone"><i class="fa-solid fa-check"></i></div>
                                </div>    
                            </label>
                        </div>    

                        <div class="choice__name choice__animation-4">
                            <label class="choice__name--details">
                                <input type="radio" id="entree_4" name="starter">
                                <div for="entree_4" class="choice__name--bold"> Foie gras de canard cuit entier
                                    <div class="choice__name--regular">Confiture de figue et pain toasté</div>
                                    <div class="choice__name--price">35€</div>
                                </div>
                                <div class="detail">
                                    <div class="choice__name--icone"><i class="fa-solid fa-check"></i></div>
                                </div>    
                            </label>
                        </div>

                    </fieldset>
                
                
                
                    <fieldset>
                        <legend>Plats</legend>

                        <div class="choice__name choice__animation-5">
                            <label class="choice__name--details">
                                <input type="radio" id="plat_1" name="main_course">
                                <div for="plat_1" class="choice__name--bold">Noix de coquilles Saint-Jacques
                                    <div class="choice__name--regular">Sur lit de purée de céléri-rave</div>
                                    <div class="choice__name--price">40€</div>
                                </div>
                                <div class="detail">                                
                                    <div class="choice__name--icone"><i class="fa-solid fa-check"></i></div> 
                                </div>           
                            </label>
                        </div> 
                        
                        <div class="choice__name choice__animation-6">
                            <label class="choice__name--details">
                                <input type="radio" id="plat_2" name="main_course">
                                <div for="plat_2" class="choice__name--bold"> Langoustine poêlée
                                    <div class="choice__name--regular">Purée de patate douce</div>
                                    <div class="choice__name--price">35€</div>
                                </div>
                                <div class="detail">                                
                                    <div class="choice__name--icone"><i class="fa-solid fa-check"></i></div>
                                </div>    
                            </label>
                        </div>    

                        <div class="choice__name choice__animation-7">
                            <label class="choice__name--details">
                                <input type="radio" id="plat_3" name="main_course">
                                <div for="plat_3" class="choice__name--bold"> Mijotée de queue de boeuf
                                    <div class="choice__name--regular"> Et riz sauvage aix zestes de citron</div>
                                    <div class="choice__name--price">44€</div>
                                </div>
                                <div class="detail">                                
                                    <div class="choice__name--icone"><i class="fa-solid fa-check"></i></div>
                                </div>
                            </label>
                        </div>

                    </fieldset>
                
                
                
                    <fieldset>
                        <legend>Desserts</legend>

                        <div class="choice__name choice__animation-8">
                            <label class="choice__name--details">
                                <input type="radio" id="dessert_1" name="dessert">
                                <div for="dessert_1" class="choice__name--bold">Macarons noisette et chocolat
                                    <div class="choice__name--regular">Glace au caramel brun et sel de Guérande</div>
                                    <div class="choice__name--price">18€</div>
                                </div>
                                <div class="detail">                                
                                    <div class="choice__name--icone"><i class="fa-solid fa-check"></i></div>
                                </div>    
                            </label> 
                        </div>
                        
                        <div class="choice__name choice__animation-9">
                            <label class="choice__name--details">
                                <input type="radio" id="dessert_2" name="dessert">
                                <div for="dessert_2" class="choice__name--bold"> Baba au rhum revisité
                                    <div class="choice__name--regular">Avec son coulis de citron</div>
                                    <div class="choice__name--price">22€</div>
                                </div>
                                <div class="detail">                                
                                    <div class="choice__name--icone"><i class="fa-solid fa-check"></i></div>
                                </div>
                            </label>
                        </div>

                        <div class="choice__name choice__animation-10">
                            <label class="choice__name--details">
                                <input type="radio" id="dessert_3" name="dessert">
                                <div for="dessert_3" class="choice__name--bold"> Tarte au citron meringuée
                                    <div class="choice__name--regular"> Déstructurée</div>
                                    <div class="choice__name--price">23€</div>
                                </div>
                                <div class="detail">                                
                                    <div class="choice__name--icone"><i class="fa-solid fa-check"></i></div>
                                </div>
                            </label>
                        </div>

                    </fieldset>
                </form>            
                
                <div>
                    <a href="#"></a>
                    <button class="order__button">Commander</button>
                </div>
                
            </main>
